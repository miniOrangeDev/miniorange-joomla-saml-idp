PKG_MINIORANGESAMLSSO_XML_DESCRIPTION="<p>Plugin package for miniOrange SAML Login in Joomla</p>
<p>Our plugin is compatible with Joomla 4 as well as with all the SAML 2.0 compliant Identity Providers.</p>
<h4>What this plugin does?</h4>
<p>The Joomla SAML SP plugin allows your users present in any of SAML 2.0 compliant Identity Providers to login to the Joomla site. </p>"
